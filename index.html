<!DOCTYPE html>
<html data-lang="zh">
    <head>
        <!-- Meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>

        <!-- Fonts -->
        <link rel="preload" href="./fonts/LXGWWenKai-Regular.woff" as="font" type="font/woff" crossorigin="anonymous" />
        <link rel="preload" href="./fonts/KingHwa_OldSong.woff" as="font" type="font/woff" crossorigin="anonymous" />
        <link rel="prefetch" href="./fonts/qiji-combo.woff" as="font" type="font/woff" crossorigin="anonymous" />

        <!-- Images -->
        <link rel="preload" href="./images/drop.png" as="image" type="image/png" />
        <link rel="preload" href="./images/loading_geometry.gif" as="image" type="image/gif" />
        <link rel="prefetch" href="./images/seal_zh.png" as="image" type="image/png" />
        <link rel="prefetch" href="./images/seal_en.png" as="image" type="image/png" />
        <link rel="prefetch" href="./images/note_zh.png" as="image" type="image/png" />
        <link rel="prefetch" href="./images/note_en.png" as="image" type="image/png" />
        <link rel="icon" type="image/png" href="./images/icon.png" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/lib/yaireo/ui-range.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/lib/yaireo/my-range.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/lib/yaireo/color-picker.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/lib/yaireo/my-color.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/lib/sweetalert2.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/buttons.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/variables.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/ui.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/reader.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/footnotes.css" crossorigin="anonymous" />

        <!-- Manifest -->
        <link rel="manifest" href="./manifests/PWA/manifest.json" />

        <!-- Scripts -->
        <script type="module" src="./scripts/modules/features/init-webpage.js"></script>
    </head>

    <body>
        <!-- Drop zone -->
        <div id="dropZone" class="uifont prevent-select">
            <div id="dropZoneTextImgWrapper" class="hasTitle">
                <img id="dropZoneImg" class="prevent-select dropzone-img-default" src="./images/drop.png" alt="" />
                <h3 id="dropZoneText" class="uifont prevent-select dropzone-text-default"></h3>
            </div>
        </div>

        <!-- Loading screen -->
        <div id="loading" class="uifont prevent-select">
            <img src="./images/loading_geometry.gif" />
            <!-- <div class="loader"></div> -->
        </div>

        <!-- Table of contents -->
        <div id="tocContent"></div>

        <!-- Reading progress -->
        <div id="progress" class="uifont prevent-select">
            <span id="progress-title"></span>
            <br />
            <span id="progress-content"></span>
        </div>

        <!-- Button group -->
        <div id="btnWrapper" class="btn-group">
            <!-- Dark mode toggle -->
            <input type="checkbox" id="toggle" />
            <div id="toggle-btn" class="btn-icon hasTitle">
                <label for="toggle">
                    <div class="icons">
                        <svg
                            version="1.1"
                            class="icon sun"
                            viewBox="0 0 24 24"
                            style="fill: none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <use href="#icon-sun" />
                        </svg>
                        <svg
                            version="1.1"
                            class="icon moon"
                            viewBox="0 0 24 24"
                            style="fill: none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <use href="#icon-moon" />
                        </svg>
                    </div>
                </label>
            </div>

            <!-- Settings button -->
            <!-- Bookshelf button -->
        </div>

        <!-- Main text -->
        <div id="content"></div>

        <!-- Pagination -->
        <div id="pagination" class="uifont prevent-select"></div>

        <!-- Footnotes -->
        <ol id="footnote-content"></ol>

        <!-- Notifications -->
        <div id="notification-container"></div>

        <!-- Import dependencies -->
        <script type="text/javascript" src="./scripts/lib/jquery.min.js"></script>
        <script type="text/javascript" src="./scripts/lib/jschardet.min.js"></script>
        <script type="text/javascript" src="./scripts/lib/yaireo/position.js"></script>
        <script type="text/javascript" src="./scripts/lib/yaireo/color-picker.js"></script>
        <script type="text/javascript" src="./scripts/lib/hyperlist.js"></script>

        <!-- Main script -->
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
