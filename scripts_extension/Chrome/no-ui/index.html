<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="preload" href="./fonts/qiji-combo.woff" as="font" type="font/woff" crossorigin="anonymous" />
        <link rel="preload" href="./fonts/FZSKBXKK.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
        <link rel="preload" href="./fonts/LXGWWenKai-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
        <link rel="preload" href="./images/drop.png" as="image" type="image/png" />
        <link rel="preload" href="./images/loading_geometry.gif" as="image" type="image/gif" />
        <link rel="preload" href="./images/seal_CN.png" as="image" type="image/png" />
        <link rel="preload" href="./images/seal_EN.png" as="image" type="image/png" />
        <link rel="preload" href="./images/note_CN.png" as="image" type="image/png" />
        <link rel="preload" href="./images/note_EN.png" as="image" type="image/png" />
        <link rel="icon" type="image/png" href="./images/icon.png" />
        <link rel="stylesheet" type="text/css" href="./css/darkmode_toggle.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/ui_variables.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/ui.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/reader.css" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./css/footnotes.css" crossorigin="anonymous" />

        <link rel="manifest" href="./manifests/PWA/manifest.json" />
    </head>
    <body>
        <div id="dropZone" class="uifont prevent-select">
            <h3 id="dropZoneText" class="uifont prevent-select"></h3>
            <img id="dropZoneImg" src="./images/drop.png" alt="" />
        </div>

        <!-- Loading screen -->
        <div id="loading" class="uifont prevent-select">
            <img src="./images/loading_geometry.gif" />
        </div>

        <!-- Table of contents -->
        <div id="tocContent"></div>
        <div id="progress" class="uifont prevent-select">
            <span id="progress-title"></span>
            <br />
            <span id="progress-content"></span>
        </div>

        <!-- Dark mode toggle -->
        <input type="checkbox" id="switch" />
        <div class="switch-btn" id="switch-btn">
            <label for="switch">
                <div class="icons">
                    <svg version="1.1" class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="tofill" d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg version="1.1" class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="tofill" d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </label>
        </div>

        <!-- Main text -->
        <div id="content"></div>

        <!-- Pagination -->
        <div id="pagination" class="uifont prevent-select"></div>

        <!-- Footnotes -->
        <ol id="footnote-content"></ol>

        <script type="text/javascript" src="./scripts/jquery.min.js"></script>
        <script type="text/javascript" src="./scripts/jschardet.min.js"></script>
        <script type="text/javascript" src="./scripts/css-global-variables.js"></script>
        <script type="text/javascript" src="./scripts/regex_rules.js"></script>
        <script type="text/javascript" src="./scripts/utilities.js"></script>
        <script type="text/javascript" src="./scripts/footnotes.js"></script>
        <script type="text/javascript" src="./scripts/ui_variables.js"></script>
        <script type="text/javascript" src="./scripts/processText.js"></script>
        <script type="text/javascript" src="./scripts/ui_helpers.js"></script>
        <script type="text/javascript" src="./scripts/ui.js"></script>
    </body>
</html>
